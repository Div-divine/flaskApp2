

{% extends 'base.html' %}
{% block content %}


    <div class="container">
        
        <table class="table table-sm table-bordered table-hover">
            
            <thead>
                <tr class="table-success">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Birthdate</th>
                    <th>Password</th>
                    <th>Date and Time added</th>
                    <th>Delete User</th>
                    <!-- Add more table headers if needed -->
                </tr>
            </thead>
            <tbody>
                {% for user in data %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[-1] }}</td>
                    <td>{{ user[4] }}</td>
                    <td>{{ user[-2] }}</td>
                    <td><a href="{{url_for('delete_item', id=user[0])}}">Delete</a></td>
                    
                    <!-- Add more table cells based on your database columns -->
                </tr>
                {% endfor %}
            </tbody>
    
    </div>

    
   
{% endblock content %}
